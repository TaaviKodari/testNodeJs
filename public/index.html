<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomputtelu-peli</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>HELLO WORLD!</h1>
    <h2>Oma chatbot</h2>
    <div class="chat-container">
        <div class="chatbox" id="chatbox">
            <!-- ChatGPT vastaus tulee tähän-->
            <!-- <p>Välikainen chatgpt viesti. </p> -->
        </div>
        <div class="input-container">
            <input id="user-input" class="user-input" type ="text" placeholder="Kysy jotain..">
            <button id="send-button"> Lähetä</button>
        </div>       
    </div>
    <h2>Kysele kokeisiin</h2>
    <h3>Syötä kuva kirjan sivusta:</h3>
    <div>
        <input id="image-input" type="file" multiple>
        <button id="send-images-button">Lähetä tiedostot</button>
    </div>

    <div class=" chat-container">
        <div id="omaopebox" class="chatbox">
            <!-- chatgpt:n viestit-->
        </div>
        
        <div class="input-container">
            <input type ="text" class="user-input" id="answer-input" placeholder="">
            <button id="send-answer-button">Lähetä</button>
        </div>
    </div>

</body>
</html>
